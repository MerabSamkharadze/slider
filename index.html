<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="splide">
      <div class="splide__track">
        <div class="splide__list">
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/1.jpg" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/2.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/3.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/4.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/5.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/6.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/7.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/8.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/9.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/10.jpeg" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/11.webp" alt="img" />
            </div>
          </div>
          <div class="splide__slide">
            <div class="img_box">
              <img src="images/12.jpg" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
